<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Desenvolvedor</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div class="principal">
            <h1 id="titulo" style="color: #7949f1;">Cadastro de Desenvolvedor</h1>
        
            <form action="" method="post">
                <div class="fundo" >
                    <label for="inome"><strong>Nome:</strong></label>
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="text" name="nome" id="inome" maxlength="20" placeholder="Digite seu nome" required autocomplete="name">
                </div>
                <div class="fundo">
                    <label for="isobrenome"><strong>Sobrenome</strong></label>
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="text" name="sobrenome" id="isobrenome" maxlength="20" required placeholder="Digite seu sobrenome">
                </div>
                <div class="fundo">
                    <label for="iemail"><strong>E-mail</strong></label>
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input type="email" name="email" id="iemail" maxlength="60"  autocomplete="email" placeholder="Digite seu e-mail" required>
                </div>
                <hr>
                <div class="campo">
                    <h2><label class="sub" for="">Em qual lado você desenvolve?</label></h2>
                    <input type="radio" name="lado" id="ifront">
                    <label for="ifront">Front-end</label>
                    <input type="radio" name="lado" id="iback">
                    <label for="iback">Back-end</label>
                    <input type="radio" name="lado" id="ifull">
                    <label for="ifull">FullStack</label>
                </div>
                <hr>
                <div class="campo">
                   <label for="isen" style="font-size: 0.9em; color:#7949f1; "><strong>Senioridade</strong></label>
                   <select name="sen" id="isen">
                        <option value="" selected disabled>--Escolha--</option>
                        <option value="">Júnior</option>
                        <option value="">Pleno</option>
                        <option value="">Sênior</option>
                   </select>
                </div>
                <hr>
                <div class="campo">
                    <h2><label for="" class="sub">Selecione as tecnologias que utiliza</label></h2>
                    <input type="checkbox" name="html" id="ihtml">
                    <label for="ihtml">HTML</label>
                    <input type="checkbox" name="css" id="icss">
                    <label for="icss">CSS</label>
                    <input type="checkbox" name="js" id="ijs">
                    <label for="ijs">JS</label>
                    <input type="checkbox" name="php" id="iphp">
                    <label for="iphp">PHP</label>
                    <input type="checkbox" name="c" id="ic">
                    <label for="ic">#C</label>
                    <input type="checkbox" name="python" id="ipython">
                    <label for="ipython">Python</label>
                    <input type="checkbox" name="java" id="ijava">
                    <label for="ijava">Java</label>
                </div>
                <hr>
                <div class="campo">
                    <h2><label for="imsg" class="sub">Conte um pouco sobre a sua experiência:</label></h2>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </div>
                <p><input type="submit" value="Enviar"></p>
            </form>
        </div>
    </main>
</body>
</html>
